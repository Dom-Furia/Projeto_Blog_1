<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto-Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
   
</head>

<body>
    <section class="container2 p-10 info-section rounded-lg flex flex-row justify-between" >
        <div class="flex flex-row">
        <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=190,fit=crop,q=95/AwvjG1eG4vc2ovvG/logoedux-removebg-preview-YD08znO98ESxqzXr.png" width="90px">
        <h1 class="text-3xl font-bold pt-10">
            Blog - CyberEdux !
         </h1>       
         </div>
           <div class="flex-row justify-between pt-14 pr-2 space-x-2">
            {% if user.is_authenticated %}
                Ol√°, {{ user.username }}!
                <a href="{% url 'logout' %}" class="btn btn-primary mx-2">Sair</a>
                {% if user.is_staff %}
                    <a href="{% url 'create_post' %}" class="btn btn-primary mx-2">
                        Criar Post</a>
                {% endif %}
            {% else %}
                <a href="{% url 'home' %}" class="btn bg-blue-700 hover:bg-blue-500 text-white">
                    <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  <div>
                    Home
                  </div>
                </div>
                  </a>
                <a href="{% url 'login' %}" class="btn btn bg-blue-700 hover:bg-blue-500 text-white">Login</a>
                <a href="{% url 'register' %}" class="btn btn bg-blue-700 hover:bg-blue-500 text-white ">Registrar</a>
            {% endif %}
           </div> 
           
    </section>
        
    <div class="container mx-auto">
                
        {% block conteudo %}
        {% endblock %}
        <div class="flex justify-center">
            <button class="btn btn-secondary mx-1" onclick="toggleDarkMode()">Modo Noturno</button>
        </div>
    </div>
  
    <script>
        function Login() {
            alert('Julio Cesar');
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <br>
</body>
</html>
