{% extends 'base.html' %}
{% block conteudo %}
{% if user.is_authenticated %}
<form method="post" class="bg-gray-200 p-6 rounded-md">
    {% csrf_token %}
    <div class="mb-4">
        <label for="titulo" class="block text-gray-700">Título:</label>
        <input type="text" value={{post.titulo}} id="titulo" name="titulo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250">
    </div>
    <div class="mb-4">
        <label for="conteudo" class="block text-gray-700">Conteúdo:</label>
        <textarea id="conteudo" name="conteudo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250">{{post.conteudo}}</textarea>
    </div>
    <div class="mb-4">
        <label for="autor" class="block text-gray-700">Autor:</label>
        <input type="text" value={{post.autor}} id="autor" name="autor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250">
    </div>
    <div class="mb-4">
        <label for="resumo" class="block text-gray-700">Resumo:</label>
        <textarea id="resumo" name="resumo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250">{{post.resumo}}</textarea>
    </div>
    <div class="mb-4">
        <label for="slug" class="block text-gray-700">Slug:</label>
        <input type="text" id="slug" value={{post.slug}} name="slug" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250">
    </div>
    <div class="mb-4">
        <label for="img_url" class="block text-gray-700">URL da Imagem:</label>
        <input type="text" value={{post.img}} id="img_url" name="img_url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-250">
    </div>
    <input type="submit" value="Salvar" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
</form>
<br>
{% endif %}
{% endblock %}
